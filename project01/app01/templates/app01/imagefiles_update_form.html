{% extends "base.html" %}


{% block body %}

  <div class="container">
    <form action="" method="POST" enctype='multipart/form-data'>
      {% for field in form %}
       <div class="form-group row">
          <div class="col-sm-10">
            {{ field }}
          <hr>
          <h2>現在の画像</h2>
          <img src="{{ object.get_path }}" class ="img-thumbnail" width ="240" height ="240" />
          <hr>
          </div>
        </div>
      {% endfor %}
      {% csrf_token %}
      <div class="text-left">
        <button type="submit" class="btn btn-primary" value="send" name="action">判定実行</button>
        <a class="btn btn-outline-primary" href="javascript:void(0);" onclick="window.history.back();">戻る</a>
      </div>
    </form>
    
  </div>

{% endblock %}
